<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.1/themes/base/jquery-ui.css">
</head>
<body>

    <div id="top">
        <!-- <h1>Multiplication Table Generator</h1> -->
        <div id="inputbox">
            <input type="number" id="min-row" placeholder="Min Row" />
            <input type="number" id="max-row" placeholder="Max Row" />
            <input type="number" id="min-col" placeholder="Min Col" />
            <input type="number" id="max-col" placeholder="Max Col" />
            <button id="generate-button">Generate</button>
            <button id="clear-button">Clear</button>
            <button id="add-tab-btn">Save</button>
            <button id="delete-button">Delete All</button>
            <button id="list-button">List</button>
            <button id="delete-selected-button">Delete List</button>

            <div class="slider-container">
                <div id="slider1" class="slider"></div>
                <div id="slider2" class="slider"></div>
                <div id="slider3" class="slider"></div>
                <div id="slider4" class="slider"></div>
            </div>            
        </div>
        <div class="table-container" id="topTableContainer"></div>
    </div>

    <div id="bottom">
        <div id="tab-container" class="tab-container">
            <!-- <div class="tab active" data-tab="tab1">Tab 1 <span class="close-btn">x</span></div> -->
        </div>
    
        <div id="content-container">
           <!-- <div id="tab1" class="content active">Content for Tab 1</div> -->
        </div>
    </div>

    <div id="ttabs">
        <ul></ul>
        <div id="tab-1"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
